<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Related Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f9f9f9;
            padding: 20px;
        }
        .related-products {
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 250px;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 15px;
            text-align: left;
        }
        .product-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .product-info p {
            color: gray;
            font-size: 14px;
        }
        .product-price {
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }
        @media (max-width: 768px) {
            .products-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="related-products">
        <h2>Related Products</h2>
        <div class="products-container">
            <div class="product-card">
                <img src="new pic\raziq asad and haider pic\Images (1).png" alt="Product Image">
                <div class="product-info">
                    <h3>Stylish Chair</h3>
                    <p>Modern cafe chair</p>
                    <div class="product-price">Rp 2.500.000</div>
                </div>
            </div>
            <div class="product-card">
                <img src="new pic\raziq asad and haider pic\new pic.png" alt="Product Image">
                <div class="product-info">
                    <h3>Luxury Sofa</h3>
                    <p>Comfortable and elegant</p>
                    <div class="product-price">Rp 7.000.000</div>
                </div>
            </div>
            <div class="product-card">
                <img src="new pic\raziq asad and haider pic\Images2.png" alt="Product Image">
                <div class="product-info">
                    <h3>Wooden Table</h3>
                    <p>Perfect for any space</p>
                    <div class="product-price">Rp 500.000</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
