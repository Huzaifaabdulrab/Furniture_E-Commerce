<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #f8f8f8;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        .navItem ul, .navLogo ul {
            display: flex;
            list-style: none;
        }

        .navItem ul li, .navLogo ul li {
            margin: 0 15px;
        }

        .navItem ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navItem ul li a:hover {
            color: #ff6600;
        }

        .navLogo ul li img {
            width: 25px;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .screen {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://source.unsplash.com/1600x900/?furniture') no-repeat center center/cover;
            height: 90vh;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: 700;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #333;
            color: white;
        }

        @media (max-width: 1024px) {
            .navItem ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #fff;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 10px 0;
            }

            .navItem ul.active {
                display: flex;
            }

            .navItem ul li {
                text-align: center;
                padding: 10px 0;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./icons/logo.svg" alt="logo">
                <span class="logoName">Furniro</span>
            </div>
            <div class="navItem">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="navLogo">
                <ul>
                    <li><img src="./icons/userLogo.svg" alt="User"></li>
                    <li><img src="./icons/search.svg" alt="Search"></li>
                    <li><img src="./icons/heart.svg" alt="Wishlist"></li>
                    <li><img src="./icons/cart.svg" alt="Cart"></li>
                </ul>
            </div>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>
    
    <section class="screen">
        <h1>Welcome to Furniro</h1>
    </section>
    
    <footer>
        <p>&copy; 2025 Furniro. All rights reserved.</p>
    </footer>
    
    <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".navItem ul");
        
        hamburger.addEventListener("click", () => {
            navMenu.classList.toggle("active");
        });
    </script>
</body>
</html>
